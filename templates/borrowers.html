{% extends "layout.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h2>Create New Borrower</h2>
    </div>

    <form action="{{ url_for('manage_borrowers') }}" method="POST">
        <div class="form-group">
            <label class="form-label">Full Name *</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">SSN (xxx-xx-xxxx) *</label>
            <input type="text" name="ssn" class="form-control" required placeholder="000-00-0000">
        </div>

        <div class="form-group">
            <label class="form-label">Address *</label>
            <input type="text" name="address" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="(Optional)">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Borrower</button>
    </form>
</div>
{% endblock %}
